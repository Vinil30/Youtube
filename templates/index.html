<!DOCTYPE html>
<html>
<head>
  <title>AI Podcast Video Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #f59e0b;
      --dark: #0f172a;
      --darker: #0a1122;
      --light: #e5e7eb;
      --lighter: #f8fafc;
      --success: #10b981;
      --card-bg: rgba(30, 41, 59, 0.7);
      --card-border: rgba(99, 102, 241, 0.3);
      --shadow: rgba(0, 0, 0, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      color: var(--light);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background elements */
    .bg-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bg-element {
      position: absolute;
      border-radius: 50%;
      background: rgba(99, 102, 241, 0.1);
      animation: float 20s infinite linear;
    }

    .bg-element:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .bg-element:nth-child(2) {
      width: 200px;
      height: 200px;
      top: 50%;
      right: -50px;
      animation-delay: -5s;
      animation-duration: 25s;
    }

    .bg-element:nth-child(3) {
      width: 150px;
      height: 150px;
      bottom: -50px;
      left: 30%;
      animation-delay: -10s;
      animation-duration: 30s;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      33% {
        transform: translateY(-30px) rotate(120deg);
      }
      66% {
        transform: translateY(30px) rotate(240deg);
      }
      100% {
        transform: translateY(0) rotate(360deg);
      }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px;
      position: relative;
      z-index: 1;
    }

    /* Header styling */
    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: slideDown 0.8s ease-out;
    }

    .header h1 {
      font-size: 3rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .header p {
      color: #94a3b8;
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Card styling */
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      border: 1px solid var(--card-border);
      box-shadow: 0 10px 30px var(--shadow);
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .card:nth-child(1) {
      animation-delay: 0.1s;
    }

    .card:nth-child(2) {
      animation-delay: 0.3s;
    }

    .card:nth-child(3) {
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Input styling */
    .input-group {
      margin-bottom: 25px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #cbd5e1;
      font-weight: 600;
      font-size: 1.1rem;
    }

    input, textarea {
      width: 100%;
      padding: 16px 20px;
      background: rgba(15, 23, 42, 0.8);
      border: 2px solid #334155;
      border-radius: 12px;
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    textarea {
      min-height: 180px;
      resize: vertical;
      line-height: 1.6;
    }

    /* Button styling */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 28px;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
      position: relative;
      overflow: hidden;
      margin: 10px ;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.7s ease;
    }

    .btn:hover::after {
      left: 100%;
    }

    .btn-secondary {
      background: linear-gradient(to right, #f59e0b, #d97706);
      box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
    }

    .btn-secondary:hover {
      box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
    }

    .btn-success {
      background: linear-gradient(to right, var(--success), #059669);
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .btn-success:hover {
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Status message */
    #status {
      padding: 16px;
      border-radius: 12px;
      margin: 20px 0;
      font-weight: 500;
      text-align: center;
      transition: all 0.3s ease;
      background: rgba(245, 158, 11, 0.1);
      border-left: 4px solid var(--secondary);
    }

    .status-success {
      background: rgba(16, 185, 129, 0.1);
      border-left: 4px solid var(--success);
    }

    .status-error {
      background: rgba(239, 68, 68, 0.1);
      border-left: 4px solid #ef4444;
    }

    /* Step indicator */
    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 40px;
      position: relative;
    }

    .step-indicator::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 10%;
      width: 80%;
      height: 3px;
      background: #334155;
      z-index: 0;
    }

    .step {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .step-circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #334155;
      color: #94a3b8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .step.active .step-circle {
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 0 0 5px rgba(99, 102, 241, 0.2);
    }

    .step.completed .step-circle {
      background: var(--success);
      color: white;
    }

    .step-label {
      color: #94a3b8;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .step.active .step-label {
      color: var(--light);
    }

    /* Hidden class */
    .hidden {
      display: none !important;
    }

    /* Result section */
    #result {
      animation: fadeIn 0.5s ease-out;
    }

    .section-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: var(--lighter);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title i {
      color: var(--primary);
    }

    .video-section {
      border-top: 1px solid #334155;
      padding-top: 30px;
      margin-top: 30px;
    }

    .download-link {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
    }

    /* Progress animation */
    .progress-container {
      height: 6px;
      background: #334155;
      border-radius: 3px;
      margin: 20px 0;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      
      .header h1 {
        font-size: 2.2rem;
      }
      
      .step-indicator {
        flex-direction: column;
        gap: 30px;
        align-items: flex-start;
      }
      
      .step-indicator::before {
        display: none;
      }
      
      .step {
        flex-direction: row;
        gap: 15px;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background elements -->
  <div class="bg-elements">
    <div class="bg-element"></div>
    <div class="bg-element"></div>
    <div class="bg-element"></div>
  </div>

  <div class="container">
    <div class="header">
      <h1><i class="fas fa-podcast"></i> AI Podcast Generator</h1>
      <p>Create professional podcast videos with AI-generated scripts, voices, and visuals in minutes.</p>
    </div>

    <!-- Step indicator -->
    <div class="step-indicator">
      <div class="step active" id="step1">
        <div class="step-circle">1</div>
        <div class="step-label">Generate Content</div>
      </div>
      <div class="step" id="step2">
        <div class="step-circle">2</div>
        <div class="step-label">Create Video</div>
      </div>
      <div class="step" id="step3">
        <div class="step-circle">3</div>
        <div class="step-label">Upload</div>
      </div>
    </div>

    <!-- Step 1: Generate Script + Voice -->
    <div class="card">
      <div class="section-title">
        <i class="fas fa-comment-dots"></i>
        <span>Step 1: Generate Podcast Content</span>
      </div>
      
      <div class="input-group">
        <label for="topic"><i class="fas fa-lightbulb"></i> Podcast Topic</label>
        <input id="topic" placeholder="Enter a topic for your podcast (e.g., Future of AI, Health & Wellness, Space Exploration)">
      </div>

      <button class="btn" onclick="generate()">
        <i class="fas fa-magic"></i> Generate Script & Voice
      </button>
      <button class="btn" onclick="renderVideo()">Create Video</button>
      <button class="btn" onclick="uploadYouTube()">Upload to YouTube</button>

      <div id="status"></div>

      <!-- Progress bar (initially hidden) -->
      <div class="progress-container hidden" id="progressContainer">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </div>

    <!-- Step 2: Create Video (initially hidden) -->
    <div id="result" class="card hidden">
      <div class="section-title">
        <i class="fas fa-scroll"></i>
        <span>Generated Script</span>
      </div>
      
      <div class="input-group">
        <label for="script"><i class="fas fa-align-left"></i> AI-Generated Script</label>
        <textarea id="script" readonly></textarea>
      </div>

      <button class="btn btn-secondary" onclick="renderVideo()">
        <i class="fas fa-video"></i> Create Video
      </button>

      <!-- Step 3: Download & Upload (initially hidden) -->
      <div id="videoSection" class="video-section hidden">
        <div class="section-title">
          <i class="fas fa-download"></i>
          <span>Step 2: Download Your Video</span>
        </div>
        
        <a id="download" class="download-link" download>
          <button class="btn btn-success">
            <i class="fas fa-download"></i> Download Video
          </button>
        </a>

        <div class="section-title" style="margin-top: 30px;">
          <i class="fab fa-youtube"></i>
          <span>Step 3: Upload to YouTube (Optional)</span>
        </div>

        <div class="input-group">
          <label for="ytTitle"><i class="fas fa-heading"></i> YouTube Title</label>
          <input id="ytTitle" placeholder="Enter title for YouTube (optional)">
        </div>

        <div class="input-group">
          <label for="ytDesc"><i class="fas fa-align-left"></i> YouTube Description</label>
          <textarea id="ytDesc" placeholder="Enter description for YouTube (optional)"></textarea>
        </div>

        <button class="btn" onclick="uploadYouTube()">
          <i class="fab fa-youtube"></i> Upload to YouTube (Unlisted)
        </button>
      </div>
    </div>
  </div>

  <script>
    // Update step indicator
    function updateStepIndicator(step) {
      // Reset all steps
      document.getElementById('step1').classList.remove('active', 'completed');
      document.getElementById('step2').classList.remove('active', 'completed');
      document.getElementById('step3').classList.remove('active', 'completed');
      
      // Set appropriate classes based on step
      if (step >= 1) {
        document.getElementById('step1').classList.add('completed');
      }
      
      if (step >= 2) {
        document.getElementById('step2').classList.add('completed');
      }
      
      if (step >= 3) {
        document.getElementById('step3').classList.add('completed');
      }
      
      // Set active step
      if (step === 1) {
        document.getElementById('step1').classList.add('active');
      } else if (step === 2) {
        document.getElementById('step2').classList.add('active');
      } else if (step === 3) {
        document.getElementById('step3').classList.add('active');
      }
    }

    // Initialize step indicator
    updateStepIndicator(1);

    async function generate() {
  const topic = document.getElementById("topic").value.trim();
  if (!topic) {
    showStatus("Please enter a podcast topic", "error");
    return;
  }

  updateStepIndicator(1);
  showStatus("Generating script, image, and voices...", "processing");

  try {
    const res = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ topic })
    });

    const data = await res.json();

    if (data.error || data.status === "error") {
      showStatus(data.message || data.error, "error");
      return;
    }

    document.getElementById("script").value = data.script;
    document.getElementById("result").classList.remove("hidden");

    updateStepIndicator(2);
    showStatus("Script & audio generated successfully ‚úÖ", "success");

  } catch (err) {
    showStatus("Backend error while generating content", "error");
    console.error(err);
  }
}
async function uploadYouTube() {
  const res = await fetch("/api/upload-youtube", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({})
  });

  const data = await res.json();
  console.log(data);
}


    async function renderVideo() {
  updateStepIndicator(2);
  showStatus("Rendering video‚Ä¶ please wait ‚è≥", "processing");

  try {
    const res = await fetch("/api/render-video", { method: "POST" });
    const data = await res.json();

    if (data.error || data.status === "error") {
      showStatus(data.message || data.error, "error");
      return;
    }

    const link = document.getElementById("download");
    link.href = data.video_url;
    link.classList.remove("hidden");

    document.getElementById("videoSection").classList.remove("hidden");

    updateStepIndicator(3);
    showStatus("Video created successfully üéâ", "success");

  } catch (err) {
    showStatus("Backend error while rendering video", "error");
    console.error(err);
  }
}


    async function uploadYouTube() {
  showStatus("Uploading to YouTube‚Ä¶", "processing");

  const title = document.getElementById("ytTitle").value;
  const description = document.getElementById("ytDesc").value;

  try {
    const res = await fetch("/api/upload-youtube", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ title, description })
    });

    const data = await res.json();

    if (data.error || data.status === "error") {
      showStatus(data.message || data.error, "error");
      return;
    }

    showStatus(
      `Uploaded successfully ‚úÖ<br>
       <a href="${data.youtube_url}" target="_blank">Open on YouTube</a>`,
      "success"
    );

  } catch (err) {
    showStatus("Backend error during upload", "error");
    console.error(err);
  }
}

    // Helper function to show status messages
    function showStatus(message, type = "processing") {
      const statusEl = document.getElementById("status");
      statusEl.innerHTML = message;
      statusEl.className = ""; // Reset classes
      
      if (type === "success") {
        statusEl.classList.add("status-success");
      } else if (type === "error") {
        statusEl.classList.add("status-error");
      }
      
      // Remove hidden class if it exists
      statusEl.classList.remove("hidden");
    }

    // Simulate progress bar animation
    function simulateProgress(progressBar, target = 100) {
      let width = 0;
      const interval = setInterval(() => {
        if (width >= target) {
          clearInterval(interval);
          return;
        }
        width += 2;
        progressBar.style.width = width + "%";
      }, 50);
    }

    // Mock API call for demo purposes
    function mockApiCall(endpoint, data = {}) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          // Simulate different responses based on endpoint
          if (endpoint === "/api/generate") {
            resolve({
              json: () => Promise.resolve({
                script: `# Podcast Script: ${data.topic}\n\n## Introduction\nWelcome to today's podcast where we explore "${data.topic}". This is an AI-generated script that demonstrates the capabilities of our podcast generator.\n\n## Main Content\nThis topic is fascinating because it touches on multiple aspects of modern technology and society. We'll discuss:\n\n1. The current state of ${data.topic}\n2. Key trends and developments\n3. Future implications and predictions\n4. Practical applications and use cases\n\n## Expert Insights\nWhile this is a generated script, in a real scenario we would include insights from industry experts and researchers who are actively working in this field.\n\n## Conclusion\n${data.topic} represents an exciting area of development that will likely shape our future in significant ways. Stay tuned for more in-depth discussions on this and related topics.\n\n---\n*This podcast was generated using AI technology.*`
              })
            });
          } else if (endpoint === "/api/render-video") {
            resolve({
              json: () => Promise.resolve({
                video_url: "https://example.com/generated-podcast-video.mp4"
              })
            });
          } else if (endpoint === "/api/upload-youtube") {
            resolve({
              json: () => Promise.resolve({
                youtube_url: "https://youtube.com/watch?v=abc123"
              })
            });
          } else {
            reject(new Error("Unknown endpoint"));
          }
        }, 500);
      });
    }

    // Initialize with some sample text for demo
    document.addEventListener("DOMContentLoaded", function() {
      // Set a sample topic for demo purposes
      document.getElementById("topic").value = "The Future of Artificial Intelligence";
      
      // Add some interactivity to inputs
      const inputs = document.querySelectorAll("input, textarea");
      inputs.forEach(input => {
        input.addEventListener("focus", function() {
          this.parentElement.style.transform = "scale(1.01)";
        });
        
        input.addEventListener("blur", function() {
          this.parentElement.style.transform = "scale(1)";
        });
      });
    });
  </script>
</body>
</html>
